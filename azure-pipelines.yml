# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
    branches:
        include:
            - master

pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  submodules: true
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      ln -s ${ANDROID_HOME}/build-tools/31.0.0/d8 ${ANDROID_HOME}/build-tools/31.0.0/dx
      ln -s ${ANDROID_HOME}/build-tools/31.0.0/lib/d8.jar ${ANDROID_HOME}/build-tools/31.0.0/lib/dx.jar
    failOnStderr: true
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: ':app:assembleRelease'

- task: AndroidSigning@3
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: 'en-YCH.jks'
    apksignerKeystorePassword: '$(keyStorePassword)'
    apksignerKeystoreAlias: '$(keyAlias)'
    apksignerKeyPassword: '$(keyPassword)'

- task: AppCenterDistribute@3
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
  inputs:
    serverEndpoint: 'QNotified'
    appSlug: 'QNotifiedDev/QNotified'
    appFile: '**/*.apk'
    symbolsOption: 'Android'
    releaseNotesOption: 'input'
    releaseNotesInput: '$(Build.SourceVersionMessage)'
    destinationType: 'groups'
    distributionGroupId: 'c7a5954e-6861-438f-ad02-fb765d4d889f'
    
- task: GitHubRelease@1
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
  inputs:
    gitHubConnection: 'github.com_singleNeuron'
    repositoryName: 'Xposed-Modules-Repo/nil.nadph.qnotified'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    releaseNotesSource: 'inline'
    releaseNotesInline: '$(Build.SourceVersionMessage)'
    assets: '**/*.apk'
    isPreRelease: true
    addChangeLog: false
